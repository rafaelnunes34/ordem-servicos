<h1>Lista de clientes cadastrados</h1>
<div class="table-responsive">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Nome</th>
                <th scope="col">CPF</th>
                <th scope="col">Telefone</th>
                <th scope="col">Ações
                    <button class="btn btn-sm btn-success" (click)="newClient()"><i class="bi bi-plus"></i>Cadastrar</button>
                </th>
            </tr>
        </thead>
        <tbody class="table-group-divider">
            <tr *ngFor="let client of listClients">
                <th scope="row">{{ client.id }}</th>
                <td>{{ client.name }}</td>
                <td>{{ client.cpf }}</td>
                <td>{{ client.phone }}</td>
                <td>
                    <a class="btn btn-sm btn-warning" href="#"><i class="bi bi-pencil-square"></i> Editar</a>
                    &nbsp;
                    <a class="btn btn-sm btn-danger" href="#"><i class="bi bi-trash"></i> Deletar</a>
                </td>
            </tr>

        </tbody>
    </table>
</div>
