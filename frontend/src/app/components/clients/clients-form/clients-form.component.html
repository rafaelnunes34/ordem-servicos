<div class="container">
    <h1>Cadastro de cliente</h1>
    <!-- Tabs navs -->
    <ul class="nav nav-tabs nav-fill mb-3" id="ex1" role="tablist">
        <li class="nav-item" role="presentation">
            <a class="nav-link" [ngClass]="{'active': tabClient}" id="ex2-tab-1" data-mdb-toggle="tab" role="tab" aria-controls="ex2-tabs-1"
                aria-selected="true" (click)="activeTabClient()">Cliente</a>
        </li>
        <li class="nav-item" role="presentation">
            <a class="nav-link" [ngClass]="{'active': tabVehicle}" id="ex2-tab-2" data-mdb-toggle="tab" role="tab" aria-controls="ex2-tabs-2"
                aria-selected="false" (click)="activeTabVehicle()">Veiculo</a>
        </li>

    </ul>
    <!-- Tabs navs -->

    <!-- Tabs content -->
    <div class="tab-content" id="ex2-content">
        <div class="tab-pane fade" [ngClass]="{'show active': tabClient}"
            id="ex2-tabs-1" role="tabpanel" aria-labelledby="ex2-tab-1"
        >
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput" placeholder="nome" [(ngModel)]="client.name">
                <label for="floatingInput">Nome</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput" placeholder="cpf" [(ngModel)]="client.cpf">
                <label for="floatingInput">CPF</label>
            </div>
            <div class="form-floating mb-3">
                <input type="tel" class="form-control" id="floatingInput" placeholder="telefone" [(ngModel)]="client.phone">
                <label for="floatingInput">Telefone</label>
            </div>
        </div>
        <div class="tab-pane fade" [ngClass]="{'show active': tabVehicle}" 
            id="ex2-tabs-2" role="tabpanel" aria-labelledby="ex2-tab-2"
        >
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput" placeholder="placa">
                <label for="floatingInput">Placa Veiculo</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput" placeholder="cor">
                <label for="floatingInput">Cor</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput" placeholder="Ano">
                <label for="floatingInput">Ano fabricação</label>
            </div>
            <div class="form-floating mb-3">
                <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                    <option selected>Open this select menu</option>
                </select>
                <label for="floatingSelect">Modelo</label>
            </div>
        </div>

        <div class="row ">
            <button class="btn btn-success" (click)="submitClient()">Enviar</button>
        </div>
    </div>
    <!-- Tabs content -->
    
</div>
